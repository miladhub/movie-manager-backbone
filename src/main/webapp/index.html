<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  </head>
  <body>
	<script type="text/template" id="rate-template">
        <div class="col-xs-6 col-sm-3 placeholder">
            <img data-src="holder.js/<%= stars %>x<%= stars %>/auto/sky" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4><%= title %> (<%= year %>)</h4>
            <span class="text-muted">by <%= author %></span>
        </div>
	</script>
	<script type="text/template" id="sidebar-el-template">
        <a href="#"><%= name %></a>
	</script>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movie Manager</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Dashboard</a></li>
          </ul>
          <ul id="sidebar" class="nav nav-sidebar">
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div id="rates" class="row placeholders">
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.7.1.min.js"></script>
   	<script src="js/underscore-1.3.3.min.js"></script>
	<script src="js/backbone-min-1.1.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/backbone/models.js"></script>
   	<script src="js/backbone/views.js"></script>

	<script type="text/javascript">
		app.loadModels();
		app.loadViews(jQuery);
		app.categories.fetch();
		app.movies.add(new app.Movie({title: 'a scanner darkly', author: 'ridley scott', stars: 100, year: 2001}));
		app.movies.add(new app.Movie({title: 'blade runner', author: 'ridley scott', stars: 150, year: 2002}));
		app.movies.add(new app.Movie({title: 'caro diario', author: 'nanni moretti', stars: 200, year: 2003}));
	</script>
  </body>
</html>
